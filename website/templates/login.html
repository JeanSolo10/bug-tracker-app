{% extends "base.html" %} {% block navbar %} {% endblock%} {% block title %}
Login {% endblock %} {% block main %}
<main style="margin-top: 58px" class="auth-main">
  <div class="container pt-4">
    {% block content %}
    <form method="POST">
      <h2 align="center">Login</h2>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
          {% if form.email %}
          value={{form.email}}
          {% endif%}
        />
      </div>
      <div class="form-group">
        <label for="password2">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <br />
    <p>Don't have an account yet? <a href="sign-up">Sign up</a></p>
    {% endblock %}
  </div>
</main>
{% endblock%}
