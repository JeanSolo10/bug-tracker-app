{% extends "base.html" %} {% block title %} Project {% endblock %} {% block main
%}
<main style="margin-top: 48px" class="logged-in-main">
  <div class="container pt-4">
    <div class="card px-3 py-3 mb-4">
      <div class="row">
        <div class="title col-12 align-self-center text-center">
          <h2 class="my-auto">Project Details</h2>
        </div>
      </div>
    </div>
    {% block content %}
    <form method="POST">
      <div class="form-group">
        <label for="name">Project Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter name"
          {%
          if
          form.name%}
          value="{{form.name}}"
          {%
          endif
          %}
        />
      </div>
      <div class="form-group">
        <label for="description">Project Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          placeholder="Enter description"
          {%
          if
          form.description%}
          value="{{form.description}}"
          {%
          endif
          %}
        />
      </div>
      <div class="form-group">
        <label>Add members:</label>
        <select
          name="members"
          class="form-select"
          multiple
          aria-label="multiple select example"
        >
          {% for singleUser in userList %}
          <option value="{{singleUser.id}}">
            {{singleUser.first_name}} {{singleUser.last_name}}
          </option>
          {% endfor %}
        </select>
      </div>
      <br />
      <div class="d-flex gap-4">
        <button type="submit" class="btn btn-primary">Create Project</button>
        <a class="my-auto" href="javascript:history.back();">Cancel</a>
      </div>
    </form>
    {% endblock %}
  </div>
</main>
{% endblock%}
