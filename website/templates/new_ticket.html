{% extends "base.html" %} {% block title %} Ticket {% endblock %} {% block main
%}
<main style="margin-top: 48px" class="logged-in-main">
  <div class="container pt-4">
    <div class="card px-3 py-3 mb-4">
      <div class="row">
        <div class="title col-12 align-self-center text-center">
          <h2 class="my-auto">Ticket Details</h2>
        </div>
      </div>
    </div>
    {% block content %}
    <form method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter name"
          {%
          if
          form.name
          %}
          value="{{form.name}}"
          {%
          endif
          %}
        />
      </div>
      <div class="form-group">
        <label>Assigned Developer</label>
        <select
          name="developer"
          class="form-select"
          aria-label="Developer selection"
        >
          <option selected>Select Developer</option>
          {% for members in project_members%}
          <option value="{{members.id}}">
            {{members.first_name}} {{members.last_name}}
          </option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select name="type" class="form-select" aria-label="Type selection">
          <option value="Bug" selected>Bug</option>
          <option value="Feature">Feature</option>
        </select>
      </div>
      <div class="form-group">
        <label for="type">Priority</label>
        <select
          name="priority"
          class="form-select"
          aria-label="Priority selection"
        >
          <option value="Low">Low</option>
          <option value="Medium" selected>Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="form-group">
        <label for="type">Status</label>
        <select
          name="status"
          class="form-select"
          aria-label="Default select example"
        >
          <option value="New" selected>New</option>
          <option value="In Progress">In Progress</option>
          <option value="Additional Info Required">
            Additional Info Required
          </option>
          <option value="Resolved">Resolved</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          name="description"
          class="form-control"
          id="description"
          rows="3"
        >
{% if form.description %}{{form.description}}{% endif %}</textarea
        >
      </div>
      <br />
      <div class="d-flex gap-4">
        <button type="submit" class="btn btn-primary">Create Ticket</button>
        <a class="my-auto" href="javascript:history.back();">Cancel</a>
      </div>
      </form>
    {% endblock %}
  </div>
</main>
{% endblock%}
