{% extends "base.html" %} {% block navbar %} {% endblock%} {% block title %}
Login {% endblock %} {% block main %}
<main style="margin-top: 48px" class="auth-main">
  <div class="container pt-4">
    {% block content %}
    <form method="POST">
      <h3 align="center">Sign Up</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
          {%
          if
          form.email
          %}
          value="{{form.email}}"
          {%
          endif%}
        />
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
          {%
          if
          form.first_name
          %}
          value="{{form.first_name}}"
          {%
          endif%}
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Enter last name"
          {%
          if
          form.last_name
          %}
          value="{{form.last_name}}"
          {%
          endif%}
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm Password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
  </div>
</main>
{% endblock%}
